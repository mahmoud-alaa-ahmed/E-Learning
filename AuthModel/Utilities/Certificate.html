<!DOCTYPE html>
<html>
<head>
    <title>Certificate of Completion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .certificate {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .name {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .date {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .course {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .signature {
            margin-top: 50px;
        }

            .signature img {
                width: 150px;
            }
    </style>
</head>
<body>
    <div class="certificate">
        <div class="title">Certificate of Completion</div>
        <div class="name">John Doe</div>
        <div class="date">June 1, 2022</div>
        <div class="course">Introduction to ASP.NET Core</div>
        <div class="signature">
            <img src="https://example.com/signature.png" alt="Signature">
            <div>John Smith</div>
            <div>Instructor</div>
        </div>
    </div>
</body>
</html>
